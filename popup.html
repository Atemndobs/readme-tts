<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read Me - TTS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input-container">
    <button title="Dark Mode" id="darkModeToggle">
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
    <button title="Settings" id="settingsButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
    <button title="Close" id="closeButton">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <button title="Open in floating window" id="openInFloatingWindow">
      <i class="fa-solid fa-up-right-from-square"></i>
    </button>
  </div>

  <div class="action-buttons">
    <div class="url-input-group">
      <input type="url" id="pageUrlInput" placeholder="Enter webpage URL" />
      <button id="convertPageButton" class="action-button" title="Convert entire webpage to speech">
        Read
      </button>
    </div>
  </div>

  <textarea id="textInput" placeholder="Enter text here"></textarea>
  <button id="convertButton">Convert to Speech</button>
  <div id="message"></div>
  
  <!-- Custom Audio Player -->
  <div id="audioPlayerContainer" class="audio-player-container">
    <div class="navigation-controls">
      <button id="prevAudio" class="nav-button" title="Previous">
        <i class="fa-solid fa-backward"></i>
      </button>
      
      <div class="circular-player">
        <svg class="progress-ring" width="60" height="60">
          <circle class="progress-ring-circle-bg" cx="30" cy="30" r="26"/>
          <circle class="progress-ring-circle" cx="30" cy="30" r="26"/>
        </svg>
        <button id="playPauseButton" class="play-button">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>

      <button id="nextAudio" class="nav-button" title="Next">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
    
    <div class="audio-info">
      <div id="currentAudioText" class="text-preview"></div>
      <div class="audio-progress">
        <span id="currentTime">0:00</span>
        <span class="separator">/</span>
        <span id="duration">0:00</span>
        <span class="chunk-info">
          (Part <span id="currentChunk">0</span>/<span id="totalChunks">0</span>)
        </span>
      </div>
    </div>
  </div>

  <!-- Hidden container for storing audio elements -->
  <div id="audioContainer" class="audio-container" style="display: none;"></div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Settings</div>
        <button class="close-button" id="closeSettings">âœ•</button>
      </div>
      <div class="settings-group">
        <label class="settings-label" for="modelSelect">Language</label>
        <select id="modelSelect">
          <option value="voice-en-us">English (US)</option>
          <option value="voice-en-gb">English (GB)</option>
          <option value="voice-de">German (DE)</option>
          <option value="voice-it">Italian</option>
          <option value="voice-fr">French</option>
          <option value="voice-es">Spanish (ES)</option>
        </select>
      </div>
      <div class="settings-group">
        <label class="settings-label" for="voiceSelect">Voice</label>
        <select id="voiceSelect"></select>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
